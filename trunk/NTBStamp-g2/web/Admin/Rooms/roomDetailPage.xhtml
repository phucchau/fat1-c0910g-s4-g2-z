<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <table width="692" height="320" border="0">
                  <tr>
                    <th width="112" scope="col">&nbsp;</th>
                    <th width="458" align="left" scope="col">&nbsp;</th>
                    <th width="100" height="34" scope="col">&nbsp;</th>
                  </tr>
                  <tr>
                    <th scope="row">&nbsp;</th>
                    <th scope="row">
                           <table width="350" border="1" bgcolor="#6FB2E6">
                        <c:forEach items="${roomBeanDetails.listRoomDetails}" var="item"> 
                     
                          <tr>
                            <th colspan="2" scope="col"><span class="style1">Room Details </span></th>
                          </tr>
                          <tr>
                            <th width="102" scope="row">Room ID: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.er.roomID}"/>
                            </label></td>
                          </tr>
                           <tr>
                            <th width="102" scope="row">Room No: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.er.roomNo}"/>
                            </label></td>
                          </tr>
                           <tr>
                            <th width="102" scope="row">Square: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.er.totalSquare}(m&sup2;)"/>
                            </label></td>
                          </tr>
                           <tr>
                            <th width="102" scope="row">Total Amount: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.er.totalPrice}($)"/>
                            </label></td>
                          </tr>
                            <tr>
                            <th width="102" scope="row">Charge: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.stamcharge}($)"/>
                            </label></td>
                          </tr>
                          <tr>
                            <th width="102" scope="row">Total Remain: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.er.totalremain}($)"/>
                            </label></td>
                          </tr>
                            <tr>
                            <th width="102" scope="row">Status: </th>
                            <td width="161"><label>
                                    <h:outputText value="${roomBeanDetails.er.status}"/>
                            </label></td>
                          </tr>
                         <c:if test="${roomBeanDetails.er.status.equals('Yet to be Registered') == true}" >
                          <tr>
                             
                           <th colspan="2" scope="row"><label>
                                    <h:commandButton value="Register Now"  action="${roomBeanDetails.registerNowButton()}"/>
                              
                            </label></th>
                          </tr>
                        </c:if>
                           </c:forEach>
                               </table>
                   </th>
                    <th height="173" scope="row">&nbsp;</th>
                  </tr>
                  <tr>
                    <th scope="row">&nbsp;</th>
                    <th scope="row">&nbsp;</th>
                    <th height="101" scope="row">&nbsp;</th>
                  </tr>
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
