<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h3>
                    <h:link outcome="rooms" value="Back" styleClass="button"  />
                </h3>
                <h:form id="form" enctype="multipart/form-data"> 
                    <div class="CusdivRegis">

                        <p:panel id="panel" style="border: none;background: transparent;padding: 0px;margin: 0px;border: none;">  
                            <table style="padding-left: 50px;font-size: 13px;">
                                <tbody>
                                    <tr style="padding-top: 5px;">
                                        <td colspan="3">
                                            <h3 style="font-size: 15px;">
                                                Create Room
                                            </h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                           Room No
                                        </td>
                                        <td colspan="2">
                                            <p:spinner id="roomNo"   value="#{roomBean.roomNo}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                          Total Square
                                        </td>
                                        <td colspan="2">
                                            <p:spinner id="totalSquare"   value="#{roomBean.totalSquare}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Total Price
                                        </td>
                                        <td>
                                            <p:inputText id="totalPrice" value="#{roomBean.totalPrice}" >  
                                                <f:validateLength minimum="1" />  
                                                <p:ajax update="msgprice" event="keyup" /> 
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:message for="totalPrice" id="msgprice" display="icon"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Type Room
                                        </td>
                                        <td colspan="2">
                                            <p:selectOneMenu style="width: 300px;" value="#{roomBean.typeId}" effect="fade" required="true" id="typeId" >  
                                                <f:selectItem itemLabel="-- Select One --" itemValue="" />  
                                                <f:selectItems value="#{roomTypeBean.roomTypeItem}" />  
                                            </p:selectOneMenu>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Building Name
                                        </td>
                                        <td colspan="2">
                                            <p:selectOneMenu style="width: 300px;" value="#{roomBean.buildingId}" effect="fade" required="true" id="landId" >  
                                                <f:selectItem itemLabel="-- Select One --" itemValue="" />  
                                                <f:selectItems value="#{buildingsBean.buildingItem}" />  
                                            </p:selectOneMenu>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Description
                                        </td>
                                        <td colspan="2">
                                            <p:editor id="description" value="#{roomBean.description}" width="600"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td colspan="2">
                                            <br/>
                                            <h:graphicImage url="../../ImageUser/#{roomBean.image}" width="200px" />
                                            <br/>
                                            <p:fileUpload fileUploadListener="#{roomBean.handleFileUpload}"  
                                                          mode="advanced"  
                                                          update="messages"  
                                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                                            <p:growl id="messages" showDetail="true"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:inputHidden id="roomId" value="#{roomBean.roomId}" /></td>
                                        <td colspan="2">
                                            <p:commandButton value="Reset" type="reset" />  
                                            <p:commandButton  value="Save" update="panel" actionListener="#{roomBean.updateRoom()}" /> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <p:messages id="msgs"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </p:panel>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
