<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Management Room</h1>
                <br/>
                 
                <h:form id="form">  
                    <table width="289" border="1" bgcolor="#6FB2E6">
                          <tr>
                              <th colspan="2" scope="col" align="left"><span class="style1">Delete Room </span></th>
                          </tr>
                            <tr>
                            
                            <td width="161" colspan="2" scope="col"><label>
                                    Do you want delete Room?
                                    <h:inputHidden value="${roomBean.roomID}"/>
                            </label></td>
                          </tr>
                          

                          <tr>
                            <th colspan="2" scope="row"><label>
                                    <h:commandButton value="Delete" action="${roomBean.deleteRoom()}"/>
                              <input type="submit" name="Submit2" value="Cancel" />
                            </label></th>
                          </tr>
                        </table>

                </h:form> 

            </ui:define>

        </ui:composition>

    </body>
</html>
