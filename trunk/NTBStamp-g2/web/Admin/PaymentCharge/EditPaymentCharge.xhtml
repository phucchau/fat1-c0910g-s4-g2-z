<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Edit PaymentCharge</h1>
                <h:form id="form">  
                    <h:link outcome="PaymentCharge" styleClass="button"  value="Back"/> 
                    <p:panel id="panel" style="border: none;">  
                        <p:messages id="msgs"/>

                        <h:panelGrid columns="2" cellpadding="5">  

                            <h:outputText value="ID" /> 
                            <h:inputHidden id="PayChargeID" value="#{paymentChargeBean.payChargeID}" />

                            <h:outputText value="Name Charge " /> 
                            <p:inputText id="charge" value="#{paymentChargeBean.chargeName}" >  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="ChargeName" event="keyup" /> 
                            </p:inputText>
                            <h:outputText value="Interest " /> 
                            <p:inputText id="charge" value="#{paymentChargeBean.interest}" >  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="Interest" event="keyup" /> 
                            </p:inputText>
                            <h:outputText value="PayChargeTime " /> 
                            <p:inputText id="charge" value="#{paymentChargeBean.month}" >  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="PayChargeTime" event="keyup" /> 
                            </p:inputText>
                            <p:message for="charge" id="msgCharget" display="icon"/>  
                            <f:facet name="footer"> 
                                <p:commandButton value="Reset" type="reset" />  
                                <p:commandButton  value="Save" update="panel" actionListener="#{paymentChargeBean.updatePaymentCharge()}" />  
                            </f:facet>
                        </h:panelGrid>  
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
