<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Management Flat</h1>
                <br/>
                <h:form id="form">  
                    <h2> <h:link outcome="createrooms" styleClass="button" value="Create Flat" /></h2>
                    <br/>
                    <p:growl id="growl" showDetail="true"/>  

                    <p:dataTable var="room" value="#{roomBean.listAllRoomType}" resizableColumns="true" id="basicTable">  

                        <p:column headerText="Room Id" style="width:50px" id="roomId">  
                            #{room.roomId}  
                        </p:column>  
                        
                        <p:column headerText="Room No" style="width:50px" id="roomNo">  
                            #{room.roomNo}  
                        </p:column>  

                        <p:column headerText="Image" style="width:100px" id="image">  
                            <h:graphicImage width="50px" url="../../ImageUser/#{room.image}" />
                        </p:column>  

                         <p:column headerText="Total Square" style="width:200px" id="totalSquare">  
                            <h:outputText value="#{room.totalSquare}" />  
                        </p:column>  

                        <p:column headerText="Total Price" style="width:200px" id="totalPrice">  
                            <h:outputText value="#{room.totalPrice}" />  
                        </p:column>  
                        
                        <p:column id="buildingName" filterBy="#{room.buildingId.buildingId}"   
                                  headerText="building Name" footerText="exact"  
                                  filterOptions="#{buildingsBean.buildingItem}"  
                                  filterMatchMode="exact">  
                            <h:outputText value="#{room.buildingId.buildingName}" />  
                        </p:column>  
                        


                        <p:column style="width:150px">  
                            <h:column id="actions" headerClass="headertext">
                                <f:facet name="header">
                                </f:facet>
                                <p:commandButton  value="Edit" immediate="true" action="#{roomBean.findRoomType(room.roomId)}"  />  
                                <p:commandButton onclick="return confirm('Are you sure you want to delete?')" value="delete" action="#{roomBean.deleteRoom(room.roomId)}" />  

                            </h:column>
                        </p:column>  

                    </p:dataTable>  

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
