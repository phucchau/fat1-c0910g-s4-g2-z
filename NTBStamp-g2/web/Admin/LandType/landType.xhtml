<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Management LandType</h1>
                <br/>

                <h:form id="form">  
                    <h2> <h:link outcome="insertlandtype" styleClass="button" value="Create landtype" /></h2>
                    <br/>

                    <p:growl id="msgs" showDetail="true" />  

                    <p:dataTable id="cha" var="landtype" value="#{landtypeBean.listLandTypes}" paginator="true"
                                 rows="10"  tableStyle="width:500px">  

                        <p:column headerText="ID" style="width:125px" >  
                            <h:outputText value="#{landtype.landTypeID}" />  
                        </p:column>  

                        <p:column headerText="Name LandType" style="width:200px">  
                            <h:outputText value="#{landtype.landName}" />  
                        </p:column>   

                        <p:column style="width:150px">  

                            <h:column id="actions" headerClass="headertext">
                                <f:facet name="header">
                                </f:facet>
                                <p:commandButton  value="Edit" immediate="true" action="#{landtypeBean.findLandTypes(landtype.landTypeID)}"  />  
                                <p:commandButton  onclick="return confirm('Are you sure you want to delete?')"  value="delete" action="#{landtypeBean.deleteLandTypes(landtype.landTypeID)}" />  

                            </h:column>
                        </p:column>  

                    </p:dataTable>  

                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
