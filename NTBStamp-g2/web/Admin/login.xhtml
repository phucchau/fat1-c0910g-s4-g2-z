<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="default" />
        <script src="js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>
        <script src="js/jquery/custom_jquery.js" type="text/javascript"></script>
        <script src="js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        $(document).pngFix( );
        });
        </script>
    </h:head>
    <body id="login-bg"  >
        <!-- Start: login-holder -->
        <div id="login-holder">

            <!-- start logo -->
            <div id="logo-login">
                <a href="index.html">
                    <h:graphicImage url="/Admin/images/logo/Icon.png" />
                </a>
            </div>
            <!-- end logo -->

            <div class="clear"></div>

            <!--  start loginbox ................................................................................. -->
            <div id="loginbox">

                <!--  start login-inner -->
                <div id="login-inner">
                    <h:form>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <th>Username</th>
                                <td><h:inputText styleClass="login-inp" value="#{loginBean.username}" onfocus="if(this.value=='Enter keywords...')this.value='';" onblur="if(this.value=='')this.value='Enter keywords...';" /></td>
                            </tr>
                            <tr>
                                <th>Password</th>
                                <td><h:inputSecret styleClass="login-inp" value="#{loginBean.password}" onfocus="if(this.value=='Enter keywords...')this.value='';" onblur="if(this.value=='')this.value='Enter keywords...';" /></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td><h:commandButton styleClass="submit-login" action="#{loginBean.checkLogin()}"/></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
                <!--  end login-inner -->
                <div class="clear"></div>
                <a href="" class="forgot-pwd">Forgot Password?</a>
            </div>
            <!--  end loginbox -->

            <!--  start forgotbox ................................................................................... -->
            <div id="forgotbox">
                <div id="forgotbox-text">Please send us your email and we'll reset your password.</div>
                <!--  start forgot-inner -->
                <div id="forgot-inner">
                    <h:form>
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <th>Email address:</th>
                            <td><h:inputText styleClass="login-inp" value="#{loginBean.tomail}" /></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><h:commandButton styleClass="submit-login" action="#{loginBean.sendPass()}"/></td>
                        </tr>
                        <tr>
                            <th colspan="2"> <p:messages id="msgs"/> </th>
                        </tr>
                    </table>
                    </h:form>
                </div>
                <!--  end forgot-inner -->
                <div class="clear"></div>
                <a href="" class="back-login">Back to login</a>
            </div>
            <!--  end forgotbox -->

        </div>
        <!-- End: login-holder -->


    </body>
</html>
