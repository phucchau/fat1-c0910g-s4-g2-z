<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h3>
                    <h:link outcome="Buildings" value="Back" styleClass="button"  />
                </h3>
                <h:form id="form" enctype="multipart/form-data"> 
                    <div class="CusdivRegis">

                        <p:panel id="panel" style="border: none;background: transparent;padding: 0px;margin: 0px;border: none;">  
                            <table style="padding-left: 50px;font-size: 13px;">
                                <tbody>
                                    <tr style="padding-top: 5px;">
                                        <td colspan="3">
                                            <h3 style="font-size: 15px;">
                                                Create Buildings
                                            </h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                            Building Name
                                        </td>
                                        <td>
                                            <p:inputText id="buildingName" value="#{buildingsBean.buildingName}" >  
                                                <f:validateLength minimum="5" maximum="200" />  
                                                <p:ajax update="msgbuildingName" event="keyup" /> 
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:message for="buildingName" id="msgbuildingName" display="icon"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                            Building Type
                                        </td>
                                        <td>
                                            <p:inputText id="buildingType" value="#{buildingsBean.buildingType}" >  
                                                <f:validateLength minimum="5" maximum="200" />  
                                                <p:ajax update="msgbuildingType" event="keyup" /> 
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:message for="buildingType" id="msgbuildingType" display="icon"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                            Total Floors
                                        </td>
                                        <td colspan="2">
                                            <p:spinner id="totalFloors"   value="#{buildingsBean.totalFloors}"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                            Total Rooms
                                        </td>
                                        <td colspan="2">
                                            <p:spinner id="totalRooms"   value="#{buildingsBean.totalRooms}"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Price
                                        </td>
                                        <td>
                                            <p:inputText id="price" value="#{buildingsBean.price}" >  
                                                <f:validateLength minimum="1" />  
                                                <p:ajax update="msgprice" event="keyup" /> 
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:message for="price" id="msgprice" display="icon"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Lands
                                        </td>
                                        <td colspan="2">
                                            <p:selectOneMenu style="width: 300px;" value="#{buildingsBean.landId}" effect="fade" required="true" id="landId" >  
                                                <f:selectItem itemLabel="-- Select One --" itemValue="" />  
                                                <f:selectItems value="#{landsBean.landsItem}" />  
                                            </p:selectOneMenu>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Description
                                        </td>
                                        <td colspan="2">
                                            <p:editor id="description" value="#{buildingsBean.description}" width="600"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td colspan="2">
                                            <br/>
                                            <h:graphicImage url="../../ImageUser/#{buildingsBean.image}" width="200px" />
                                            <br/>
                                            <p:fileUpload fileUploadListener="#{buildingsBean.handleFileUpload}"  
                                                          mode="advanced"  
                                                          update="messages"  
                                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                                            <p:growl id="messages" showDetail="true"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:inputHidden id="buildingId" value="#{buildingsBean.buildingId}" /></td>
                                        <td colspan="2">
                                            <p:commandButton value="Reset" type="reset" />  
                                            <p:commandButton  value="Save" update="panel" actionListener="#{buildingsBean.updateBuildings()}" /> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <p:messages id="msgs"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </p:panel>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
