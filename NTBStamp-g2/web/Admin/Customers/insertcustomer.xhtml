<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                   <h3>
                    <h:link outcome="customers" value="Back" styleClass="button"  />
                </h3>
                <h:form id="form"> 
                    <div class="CusdivRegis">

                        <p:panel id="panel" style="border: none;background: transparent;padding: 0px;margin: 0px;border: none;">  
                            <table style="padding-left: 50px;font-size: 13px;">
                                <tbody>
                                    <tr style="padding-top: 5px;">
                                        <td colspan="3">
                                            <h3 style="font-size: 15px;">
                                                Create Customer
                                            </h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 150px;">
                                            Name Customer 
                                        </td>
                                        <td>
                                            <p:inputText id="customerName" value="#{customersBean.customerName}" >  
                                                <f:validateLength minimum="2" />  
                                                <p:ajax update="msgCustomer" event="keyup" /> 
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <p:message for="customerName" id="msgCustomer" display="icon"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Sex
                                        </td>
                                        <td colspan="2">
                                            <p:selectOneRadio id="options" value="#{customersBean.sex}">  
                                                <f:selectItem itemLabel="Male" itemValue="Male" />  
                                                <f:selectItem itemLabel="Female" itemValue="Female" />  
                                            </p:selectOneRadio>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td >
                                            Email
                                        </td>
                                        <td>
                                            <p:inputText id="email" value="#{customersBean.email}" required="true" label="Email" validatorMessage="#{customersBean.email} is not valid">  
                                                <f:validateLength minimum="2" />
                                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                                <p:ajax update="msgemail" event="keyup" /> 
                                            </p:inputText> 
                                        </td>
                                        <td>
                                            <p:message for="email" id="msgemail" display="icon"/>  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Phone
                                        </td>
                                        <td>
                                            <p:inputText id="phone" value="#{customersBean.phone}" required="true" label="Phone" converterMessage="Please enter digits only.">  
                                                <f:validateLength minimum="2" />
                                                <p:ajax update="msgphone" event="keyup" /> 
                                            </p:inputText>  
                                        </td>
                                        <td>
                                            <p:message for="phone" id="msgphone" display="icon"/>   
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Address
                                        </td>
                                        <td colspan="2">
                                            <p:editor id="address" value="#{customersBean.address}" width="600"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td colspan="2">
                                            <p:commandButton value="Reset" type="reset" />  
                                            <p:commandButton  value="Create" update="panel" actionListener="#{customersBean.createCustomer()}" />  
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <p:messages id="msgs"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </p:panel>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
