<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Edit RoomType</h1>
                <h:form id="form">  
                    <h:link outcome="RoomType" styleClass="button"  value="Back"/> 
                    <p:panel id="panel" style="border: none;">  
                        <p:messages id="msgs"/>

                        <h:panelGrid columns="2" cellpadding="5">  

                            <h:outputText value="" /> 
                            <h:inputHidden id="RoomId" value="#{roomTypeBean.typeID}" />

                            <h:outputText value="Type Name " /> 
                            <p:inputText id="TypeName" value="#{roomTypeBean.typeName}" >  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgRoomType" event="keyup" /> 
                            </p:inputText>
                            <h:outputText value="Price " /> 
                            <p:inputText id="price" value="#{roomTypeBean.price}" >  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgRoomType" event="keyup" /> 
                            </p:inputText>
                            <p:message for="charge" id="msgRoomType" display="icon"/>  
                            <f:facet name="footer"> 
                                <p:commandButton value="Reset" type="reset" />  
                                <p:commandButton  value="Save" update="panel" actionListener="#{roomTypeBean.updateRoomType()}" />  
                            </f:facet>
                        </h:panelGrid>  
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
