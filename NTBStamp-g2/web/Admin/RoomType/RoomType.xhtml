<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Management Room Type</h1>
                <br/>
                <h:form id="form">  
                    <h2> <h:link outcome="insertroomtype" styleClass="button" value="Create Room Type" /></h2>
                    <br/>
                    <p:growl id="growl" showDetail="true"/>  

                    <p:dataTable var="roomtype" value="#{roomTypeBean.listAllRoomType}" resizableColumns="true" id="basicTable">  

                        <p:column headerText="Room typeId" style="width:200px" id="typeId">  
                            #{roomtype.typeId}  
                        </p:column>  

                        <p:column headerText="Room typeName" style="width:200px" id="typeName">  
                            #{roomtype.typeName}  
                        </p:column>  

                        <p:column headerText="room typePrice" style="width:200px" id="price">  
                            <h:outputText value="#{roomtype.price}" />  
                        </p:column>  

                        <p:column style="width:400px">  
                            <h:column id="actions" headerClass="headertext">
                                <f:facet name="header">
                                </f:facet>
                                <p:commandButton  value="Edit" immediate="true" action="#{roomTypeBean.findRoomType(roomtype.typeId)}"  />  
                                <p:commandButton onclick="return confirm('Are you sure you want to delete?')" value="delete" action="#{roomTypeBean.deleteRoomType(roomtype.typeId)}" />  

                            </h:column>
                        </p:column>  

                    </p:dataTable>  

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
