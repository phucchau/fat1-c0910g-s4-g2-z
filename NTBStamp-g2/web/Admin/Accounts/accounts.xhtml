<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="queryandcss">
                <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" title="default" />
            </ui:define>

            <ui:define name="content">
                <h1>Management Charge</h1>
                <br/>

                <h:form id="form">  
                    <h2> <h:link outcome="insertaccount" styleClass="button" value="Create Account" /></h2>
                    <br/>

                    <p:growl id="msgs" showDetail="true" />  

                    <p:dataTable id="acc" var="account" value="#{accountsBean.listAccountType}" tableStyle="width:auto">  

                        <p:column headerText="ID" style="width:100px">  
                            <h:outputText value="#{account.accountId}" />  
                        </p:column>  

                        <p:column headerText="Account Name" style="width:200px">  
                            <h:outputText value="#{account.accountName}" />  
                        </p:column>   
                        
                        <p:column headerText="Email" style="width:200px">  
                            <h:outputText value="#{account.email}" />  
                        </p:column>   
                            
                        <p:column style="width:200px">  

                            <h:column id="actions" headerClass="headertext">
                                <f:facet name="header">
                                </f:facet>
                                <p:commandButton  value="Edit" immediate="true" action="#{accountsBean.findAccount(account.accountId)}"  />  
                                <p:commandButton  onclick="return confirm('Are you sure you want to delete?')"  value="delete" action="#{accountsBean.deleteAccount(account.accountId)}" />  

                            </h:column>
                        </p:column>  

                    </p:dataTable>  

                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
